<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <!--styling-->
    <link rel="stylesheet" href="wordle6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> 
    <!--end styling-->
    <title>HT 6 Letter Wordle</title>
</head>

<body>
    <!-- start navbar-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">Hang-Ten</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <!--<li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>-->
                <li class="navbar__item">
                    <a href="wordleSixHowTo.html" class="navbar__links">How To Play</a>
                </li>
                <!--<li class="navbar__btn">
                    <a href="/" class="button">Login</a>
                </li>
                <li class="navbar__btn">
                    <a href="/" class="button">Join</a>
                </li>-->
            </ul>
        </div>
    </nav>
    <!--end navbar-->

    <!--content area-->
    <div class="container">
        <div id="game">
            

            <div id="board-container">
                <div id="board"></div>
            </div>

            <div id="keyboard-container">
                <div class="keyboard-row">
                    <button data-key="q">q</button>
                    <button data-key="w">w</button>
                    <button data-key="e">e</button>
                    <button data-key="r">r</button>
                    <button data-key="t">t</button>
                    <button data-key="y">y</button>
                    <button data-key="u">u</button>
                    <button data-key="i">i</button>
                    <button data-key="o">o</button>
                    <button data-key="p">p</button>
                </div>

                <div class="keyboard-row">
                    <div class="spacer-half"></div>
                    <button data-key="a">a</button>
                    <button data-key="s">s</button>
                    <button data-key="d">d</button>
                    <button data-key="f">f</button>
                    <button data-key="g">g</button>
                    <button data-key="h">h</button>
                    <button data-key="j">j</button>
                    <button data-key="k">k</button>
                    <button data-key="l">l</button>
                    <div class="spacer-half"></div>
                </div>

                <div class="keyboard-row">
                    <button data-key="enter" class="wide-button">Enter</button>
                    <button data-key="z">z</button>
                    <button data-key="x">x</button>
                    <button data-key="c">c</button>
                    <button data-key="v">v</button>
                    <button data-key="b">b</button>
                    <button data-key="n">n</button>
                    <button data-key="m">m</button>
                    <button data-key="del" class="wide-button">Delete</button>
                </div>
            </div>
            
            <button class="newWord"> <a href="javascript:location.reload(true)">New Word</a></button>
        </div>
    </div>
    <script src="wordle6.js"></script>
    <!--end content-->
    <script src="index.js"></script>
</body>
</html>
